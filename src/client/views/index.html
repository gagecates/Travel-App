<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id='mainwrap' class='container'>

    <div id='navbar'>
      
      <h1 id='App Name'>Where To?</h1>
    </div>

    <div id='main-content'>
      <div id='content'>

        <p id='instructions'>Headed Somewhere? <br>
          We can let you know what to expect for weather within the next 16 days
        </p>

        <form>
          <label for="dest">Destination:</label><br>
          <input type="text" id="dest" name="dest"><br>

          <label for="arival">Arrival Date:</label><br>
          <input type="date" id="arival" name="arival" value="2021-02-22" min="2021-02-22" max="2025-12-31"><br>

          <button id="submit-button" type="submit" onclick="return Client.handleSubmit(event)"> Lets Go!</button>
        </form>
        
      </div>
    </div>

    <div id='footer'>
      <a href="https://m.facebook.com/#!/gage.cates" class="fa fa-facebook"></a>
      <a href="https://twitter.com/gage_cates" class="fa fa-twitter"></a>
    </div>

  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
   
</body>
</html>
